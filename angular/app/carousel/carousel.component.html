<div class="car-el" id="anchor">
    <div class="carousel-arrow-left"><i (click)="toggle()" class="fa fa-arrow-left" aria-hidden="true"></i></div>
    <div class="car-el-head">
        <ul class="carousel">
            <li class="crousel-item" *ngFor="let item of items">
                <a href="#"><img src="{{item.img}}"></a>
            </li>
        </ul>
    </div>
    <div class="carousel-arrow-right"><i (click)="toggle()" class="fa fa-arrow-right" aria-hidden="true"></i></div>
</div>
